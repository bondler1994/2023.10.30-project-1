<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PRETTY GAL</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&:wght@400display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <header>
        <div class="header-wrapper">
            <h1>
                <a href="index.html">pretty gal</a>
            </h1>
            <nav>
                <a href="#">home</a>
                <a href="#">shop</a>
                <a href="#">sale</a>
                <a href="#">customer care</a>
                <a href="#">stockists</a>
            </nav>
            <a class="shopping-bag" href="##">
                <img src="img/bag.png" 
                alt="shopping bag">
            </a>
        </div>
    </header>
    <main>
        <section class="banner">   
            <div class="banner-wrapper">
                <div class="banner-container">
                    <h2>fall &amp; winter</h2>
                    <a href="##" class="banner-container-button" role="button">shop now</a>
                </div>
            </div>
            <h3>free shipping worlwide</h3>
        </section>
        <section class="product">
            <div class="product-wrapper">
                <h2>year round</h2>
                <div class="horizontal-line"></div>
                <h3>must have items</h3>
                <div class="product-container">
                    <div class="product-item">
                        <div class="image-box">
                            <img src="img/left.png" alt="green skirt">
                        </div>
                        <a class="title" href="##">editor's picks</a>
                    </div>
                    <div class="product-item">
                        <div class="image-box-full">
                            <img src="img/middle.png" alt="brown bag">
                        </div>
                        <a class="title-position" href="##">sale</a>
                    </div>
                    <div class="product-item">
                        <div class="image-box">
                            <img src="img/right.png" alt="amber glasses">
                        </div>
                        <a class="title" href="##">get in focus</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-wrapper">
            <div class="footer-row">
                <div class="social-media">
                    <div class="social-media-wrapper">
                        <h4>stay connected</h4>
                        <div class="social-media-item">
                            <a href="##"><i class="fa fa-facebook fa-fw"></i></a>
                            <a href="##"><i class="fa fa-twitter fa-fw"></i></a>
                            <a href="##"><i class="fa fa-pinterest-p fa-fw"></i></a>
                            <a href="##"><i class="fa fa-instagram fa-fw"></i></a>
                        </div>
                    </div>
                </div>
                <div class="email-subscribe">
                    <div class="email-subscribe-wrapper">
                        <h4>be our friend</h4>
                        <form class="email-subscribe-form">
                            <input type="email" placeholder="email">
                            <button type="submit" >update me</button>
                        </form>
                    </div>
                </div>
                <div class="get-help">
                    <div class="get-help-wrapper">
                    <h4>need assistance&#63</h4>
                    <address>
                        <a href="tel:123-456-7890">123-456-7890</a><br>
                        <a href="mailto:info@mysite.com">info@mysite.com</a>
                    </address>
                </div> 
            </div>
        </div>

        <div class="footer-copyright">
            <p>	&copy; 2023 by <span>pretty gal. </span>Proudly created with <a href="https://wix.com/">Wix.com</a></p>
        </div>
    </footer>
</body>
</html>

<html>

<head>
    <title>PRETTY GAL</title>
    <meta charset="utf-8">
    <link rel=" stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@300;400;500&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/0b9bdd69db.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>

<body>
    <header>
        <div class="content">
            <h1><a href="/">PRETTY GAL</a></h1>
            <nav>
                <ul>
                    <li><a href="/home">Home</a></li>
                    <li><a href="/shop">Shop</a></li>
                    <li><a href="/sale">Sale</a></li>
                    <li><a href="/customer-care">Customer Care</a></li>
                    <li><a href="/stockists">Stockists</a></li>
                </ul>
            </nav>
            <img src="img/bag.png">
        </div>
    </header>
    <main class="content">
        <section class="banner">
            <div class="subject">
                <h2>FALL & WINTER</h2>
                <div class="shop-button">
                    <a href="/shop">Shop Now</a>
                </div>
            </div>
        </section>
        <h2 class="shipping-info">FREE SHIPPING WORLDWIDE</h2>
        <section class="promote">
            <h2>YEAR ROUND</h2>
            <p>Must Have Items</p>
            <div class="products">
                <a href="/product1"><img class="product" src="img/left.png"></a>
                <a href="/product2"><img class="product" src="img/middle.png"></a>
                <a href="/product3"><img class="product" src="img/right.png"></a>
            </div>
        </section>
    </main>
    <footer>
        <div class="content">
            <div class="more-block">
                <section class="more sns">
                    <h2>STAY CONNECTED</h2>
                    <div class="icons">
                        <a href="https://facebook.com"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="https://twitter.com"><i class="fa-brands fa-twitter"></i></a>
                        <a href="https://pinterest.com"><i class="fa-brands fa-pinterest-p"></i></a>
                        <a href="https://instagram.com"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                </section>
                <section class="more subscribe">
                    <h2>BE OUR FRIEND</h2>
                    <form>
                        <input type="email" name="email" value="Email">
                        <button>Update Me</button>
                    </form>
                </section>
                <section class="more contacts">
                    <h2>NEED ASSISTANCE?</h2>
                    <div><a href="tel:123456789">123-456-7890</a></div>
                    <div><a href="mailto:info@mysite.com">info@mysite.com</a></div>
                </section>
            </div>
            <p class="copyright">&copy; 2023 by PRETTY GAL. Prodly created with <a href="https://wix.com">Wix.com</a>
            </p>
        </div>

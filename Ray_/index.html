<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRETTY GAL</title>
    <link rel="stylesheet" href="./CSS/header.css" />
    <link rel="stylesheet" href="./CSS/main.css" />
    <link rel="stylesheet" href="./CSS/footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&family=Raleway&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <h1 class="logo_home_container">
          <a href="##" class="logo_home_link">PRETTY GAL</a>
        </h1>
        <div class="nav_link">
          <a href="##">Home</a>
          <a href="##">Shop</a>
          <a href="##">Sale</a>
          <a href="##">Customer Care</a>
          <a href="##">Stockists</a>
        </div>
        <a href="##" class="shopping_cart_link">
          <img src="./img/bag.png" alt="在購物車裡的東西數量" />
        </a>
      </nav>
    </header>
    <main>
      <section class="banner_container">
        <div class="banner_background">
          <div class="banner">
            <h2 class="banner_title">FALL&WINTER</h2>
            <div class="banner_link">
              <a href="##" class="banner_link_botton"> Shop Now </a>
            </div>
          </div>
        </div>
        <div class="limited_time">
          <p>FREE SHIPPING WORLWIDE</p>
        </div>
      </section>
      <section class="product_container">
        <div class="product_slogen">
          <h3>YEAR ROUND</h3>
          <div class="decorative_line"></div>
          <p>Must Have Items</p>
        </div>
        <div class="product_description_container">
          <div class="product_description">
            <a href="##" class="product_image">
              <img src="./img/left.png" alt="服飾圖片" />
              <p>EDITOR'S PICKS</p>
            </a>
            <a href="##" class="product_image">
              <img src="./img/middle.png" alt="包包圖片" />
              <p>SALE</p>
            </a>
            <a href="##" class="product_image">
              <img src="./img/right.png" alt="配件圖片" />
              <p>GET IN FOCUS</p>
            </a>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="company_information">
        <div class="social_media_link">
          <p class="information_title">STAY CONNECTED</p>
          <div class="social_media_link">
            <a href="https://zh-tw.facebook.com/"
              ><i class="fa-fw fa-brands fa-facebook-f"></i
            ></a>
            <a href="https://twitter.com/?lang=zh-Hant"
              ><i class="fa-fw fa-brands fa-twitter"></i
            ></a>
            <a href="https://www.pinterest.com/"
              ><i class="fa-fw fa-brands fa-pinterest-p"></i
            ></a>
            <a href="https://www.instagram.com/"
              ><i class="fa-fw fa-brands fa-square-instagram"></i
            ></a>
          </div>
        </div>
        <div class="send_email">
          <form method="post">
            <label
              ><p class="information_title">BE OUR FRIEND</p>
              <input
                class="input_email"
                type="email"
                autocomplete="email"
                placeholder="Email"
              />
              <input class="input_button" type="submit" value="Update Me" />
            </label>
          </form>
        </div>
        <div class="company_contact">
          <p class="information_title">NEED ASSISTANCE?</p>
          <div>
            <a href="tel:+886-234567890">123-456-7890</a>
            <a href="mailto:info@mysite.Customer">info@mysite.Customer</a>
          </div>
        </div>
      </div>
      <p class="copyright">
        &copy; 2023 by PRETTY GAL.Proudly created with Wix.com
      </p>
    </footer>
  </body>
</html>

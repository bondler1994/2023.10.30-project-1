<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRETTY GAL</title>
    <link rel="stylesheet" href="./CSS/header.css">
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" href="./CSS/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Raleway&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <h1>
                <a href="##">PRETTY GAL</a>
            </h1>
            <div class="nav_link">
                <a href="##">Home</a>
                <a href="##">Shop</a>
                <a href="##">Sale</a>
                <a href="##">Customer Care</a>
                <a href="##">Stockists</a>
            </div>
            <a href="##">
                <img src="./img/bag.png" alt="在購物車裡的東西數量">
            </a>
        </nav>   
    </header>
    <main>
        <section>
            <div class="section_link_wrap">
                <div>
                    <h2>FALL&WINTER</h2>
                    <div class="section_link">
                        <a href="##">
                            Shop Now
                        </a>    
                    </div>
                </div>
            </div>
            <div class="section_slogan">
                <p>FREE SHIPPING WORLWIDE</p>
            </div>
        </section>
        <section class="section_sell_items_wrap">
            <div class="section_sell_text">
                <p>YEAR ROUND</p>
                <div></div>
                <p>Must Have Items</p>
            </div>
            <div>
                <div class="section_sell_picture_wrap">
                    <div>
                        <img src="./img/left.png" alt="裙子圖片">
                        <p>EDITOR'S PICKS</p>
                    </div>
                    <div>
                        <img src="./img/middle.png" alt="眼鏡圖片">
                        <p>SALE</p>
                    </div>
                    <div>
                        <img src="./img/right.png" alt="眼鏡圖片">
                        <p>GET IN FOCUS</p>
                    </div>
                </div>
            </div>
        </section> 
    </main>
    <footer>
        <div>
            <div class="footer_wrap">
                <div class="footer_link">
                    <p>STAY CONNECTED</p>
                    <div>
                        <a href="https://zh-tw.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="https://twitter.com/?lang=zh-Hant"><i class="fa-brands fa-twitter"></i></a>
                        <a href="https://www.pinterest.com/"><i class="fa-brands fa-pinterest-p"></i></a>
                        <a href="https://www.instagram.com/"><i class="fa-brands fa-square-instagram"></i></a>
                    </div>
                </div>
                <div class="footer_send_email">
                    <p>BE OUR FRIEND</p>
                    <form method="post">
                        <input type="email" value="Email" autocomplete="email">
                        <input type="submit" value="Update Me">
                    </form>
                </div>
                <div class="footer_contact">
                    <p>NEED ASSISTANCE?</p>
                    <div>
                        <p>123-456-7890</p>
                        <p>info@mysite.Customer</p>
                    </div>
                </div>
            </div>
            <p>&copy 2023 by PRETTY GAL.Proudly created with Wix.com</p>
        </div>
    </footer>
</body>
</html>

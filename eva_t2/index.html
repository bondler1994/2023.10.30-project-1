<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pretty Gal</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://kit.fontawesome.com/626796f880.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<div class="wrapper">
			<div class="navbar__block navbar__title">
				<h1><a href="##">PRETTY GAL</a></h1>
			</div>
			<nav class="navbar__block navbar__list">
				<a href="##">Home</a>
				<a href="##">Shop</a>
				<a href="##">Sale</a>
				<a href="##">Customer Care</a>
				<a href="##">Stockists</a>
			</nav>
			<div class="navbar__cart">
				<a href="##"><img src="img/bag.png" alt="Shopping Cart"></a>
			</div>
		</div>
	</header>
	<section class="banner">
		<div class="wrapper">
			<div class="banner__title">
				<h2>FALL & WINTER</h2>
				<button>Shop Now</button>
			</div>
		</div>
		<div class="banner__info">
			<p>FREE SHIPPING WORLDWIDE</p>
		</div>
	</section>
	<section class="collection">
		<div class="wrapper">
			<div class="collection__title">
				<h3>YEAR ROUND</h3>
				<div></div>
				<p>Must Have Items</p>
			</div>
			<div class="collection__items">
				<div class="collection__items__img">
					<div>
						<img src="img/left.png" alt="EDITOR'S PICKS">
						<figcaption class="figcaption__left">EDITOR'S PICKS</figcaption>
					</div>
				</div>
				<div class="collection__items__img">
					<div>
						<img src="img/middle.png" alt="SALE">
						<figcaption class="figcaption__middle">SALE</figcaption>
					</div>
				</div>
				<div class="collection__items__img">
					<div>
						<img src="img/right.png" alt="GET IN FOCUS">
						<figcaption class="figcaption__right">GET IN FOCUS</figcaption>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer class="footer">
		<div class="wrapper">
			<div class="footer__info">
				<div class="footer__info__block footer__info__social">
					<h4>STAY CONNECTED</h4>
					<div class="social__icons">
						<a href="##">
							<i class="fab fa-facebook-f"></i>
						</a>
						<a href="##">
							<i class="fab fa-twitter"></i>
						</a>
						<a href="##">
							<i class="fab fa-pinterest-p"></i>
						</a>
						<a href="##">
							<i class="fab fa-instagram"></i>
						</a>
					</div>
				</div>
				<div class="footer__info__block footer__info__email">
					<h4>BE OUR FRIEND</h4>
					<form action="" method="POST">
						<input type="email" name="email" class="email__input" placeholder="Email">
						<div class="email__btn">
							<button>Update Me</button>
						</div>
					</form>
				</div>
				<div class="footer__info__block footer__info__contact">
					<h4>NEED ASSISTANCE?</h4>
					<address>
						<p><a href="tel:+886-123-456-7890">123-456-7890</a></p>
						<p><a href="mailto:info@mysite.com">info@mysite.com</a></p>
					</address>
				</div>
			</div>
			<p class="footer__rights">&copy; 2030 by PRETTY GAL. Proudly created with <a href="https://www.wix.com/">Wix.com</a></p>
		</div>
	</footer>
</body>
</html>

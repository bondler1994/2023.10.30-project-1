<!doctype html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PRETTY GAL</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <h1><a href="##">PRETTY GAL</a></h1>
        <ul>
          <li><a href="##">Home</a></li>
          <li><a href="##">Shop</a></li>
          <li><a href="##">Sale</a></li>
          <li><a href="##">Customer Care</a></li>
          <li><a href="##">Stockists</a></li>
        </ul>
      </nav>
      <div class="cart">
        <button type="button" class="cart-btn"></button>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <section class="banner-wrap">
        <div class="banner">
          <p>FALL & WINTER</p>
          <a href="##">Shop Now</a>
        </div>
      </section>
      <section class="notification-wrap">
        <span>FREE SHIPPING WORLWIDE</span>
      </section>
      <section class="product-wrap">
        <section class="product-header">
          <h2>YEAR ROUND</h2>
          <hr>
          <p>Must Have Items</p>
        </section>
        <section class="product-list">
          <figure class="product-item">
            <img src="./img/left.png" alt="editors picks">
            <figcaption><a href="##">EDITOR'S PICKS</a></figcaption>
          </figure>
          <figure class="product-item product-item--sale">
            <img src="./img/middle.png" alt="sale">
            <span><a href="##">SALE</a></span>
          </figure>
          <figure class="product-item">
            <img src="./img/right.png" alt="get in focus">
            <figcaption><a href="##">GET IN FOCUS</a></figcaption>
          </figure>
        </section>
      </section>
    </div>
  </main>
  <footer>
    <div class="container">
      <section class="section-wrap">
        <section class="section social">
          <p>STAY CONNECTED</p>
          <div class="social-list">
            <a href="##"><i class="fab fa-facebook-f" aria-hidden="true"></i></a>
            <a href="##"><i class="fab fa-twitter" aria-hidden="true"></i></a>
            <a href="##"><i class="fab fa-pinterest-p" aria-hidden="true"></i></a>
            <a href="##"><i class="fab fa-instagram" aria-hidden="true"></i></a>
          </div>
        </section>
        <section class="section subscribe">
          <p>BE OUR FRIEND</p>
          <form method="post">
            <input type="text" name="email" placeholder="Email">
            <input type="submit" value="Update Me">
          </form>
        </section>
        <section class="section contact">
          <p>NEED ASSISTANCE?</p>
          <p>123-456-7890</p>
          <p>info@mysite.com</p>
        </section>
      </section>
      <div class="copyright">
        <span>&copy; 2023 by PRETTY GAL. Proudly created with <a href="##">Wix.com</a></span>
      </div>
    </div>
  </footer>
</body>
</html>

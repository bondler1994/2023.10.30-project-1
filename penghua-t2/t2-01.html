<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="/t2-02.css">
    <title>Document</title>
</head>

<body>
    <!-- header ======================================= -->
    <header>
        <div class="wrap">
            <div class="logo">
                <a href="#">pretty gal</a>
            </div>
            <nav class="list">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Sale</a></li>
                    <li><a href="#">Customer Care</a></li>
                    <li><a href="#">Stockists</a></li>
                    <li>
                        <a href="#">
                            <img src="img/bag_img.png" alt="bag">
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>




    <main>
        <!-- main-banner =======================================  -->
        <section class="banner">
            <div class="banner-container">
                <h1>fall & winter</h1>
                <a href="#">Shop Now</a>
            </div>
        </section>


        <!-- main-annotation ======================================= -->
        <section class="annotation">
            <p>free shipping worldwide</p>
        </section>


        <!-- main-product================================================== -->
        <section class="production">
            <div class="wrap">
                <div class="production-container">
                    <h2 class="title">year round</h2>
                    <h3 class="sub-title">Must Have Items</h3>
                    <div class="item-group clearfix">
                        <div class="item">
                            <div class="item-pic">
                                <img src="img/left.png" alt="products">
                            </div>
                        </div>
                        <div class="item">
                            <div class="item-pic">
                                <img src="img/middle.png" alt="products">
                            </div>
                        </div>
                        <div class="item">
                            <div class="item-pic">
                                <img src="img/right.png" alt="products">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- footer============================================================ -->
    <footer>
        <div class="wrap clearfix">
            <div class="col social-links">
                <h3>stay connected</h3>
                <ul>
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-pinterest-p"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
            <div class="col subscribe">
                <h3>be your friend</h3>
                <form action="#">
                    <input type="email" name="email" placeholder="Email">
                    <input type="submit" value="Update Me">
                </form>
            </div>
            <div class="col contact">
                <h3>need assistance?</h3>
                <p class="phone">123-456-7890</p>
                <p class="email">Info@mysite.com</p>
            </div>
        </div>
        <p class="copyright">&copy 2023 by PRETTY GAL. Proudly created with Wix.com</p>
    </footer>


</body>

</html>

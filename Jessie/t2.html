<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T2 </title>
    <link rel="stylesheet" href="./css/t2_body.css">
    <link rel="stylesheet" href="./css/t2_header.css">
    <link rel="stylesheet" href="./css/t2_main.css">
    <link rel="stylesheet" href="./css/t2_footer.css">
    <script src="https://kit.fontawesome.com/2f0f9f82e4.js" crossorigin="anonymous">
    </script>
</head>

<body>
    <header>
        <div class="header_box">
            <a href="#">
                <h1>PRETTY GAL</h1>
            </a>
            <nav class="menu">
                <a href="##" class="menu_item">Home</a>
                <a href="##" class="menu_item">Shop</a>
                <a href="##" class="menu_item">Sale</a>
                <a href="##" class="menu_item">Customer care</a>
                <a href="##" class="menu_item">Stockists</a>
            </nav>
            <div class="cart">
                <img src="./img/bag.png" alt="購物車cart">
            </div>
        </div>
    </header>
    <main>
        <section class="banner">
            <div class="cover">
                <div class="season">
                    <h2>FALL&amp;WINTER</h2>
                    <a href="##" class="button_hover">Shop Now</a>
                </div>
            </div>
            <p>FREE SHIPPING WORLWIDE</p>
        </section>
        <section class="product">
            <h3>YEAR ROUND</h3>
            <p>Must Have Items</p>
            <div class="product_box">
                <div class="product_img">
                    <img src="./img/left.png" alt="裙子skirts">
                </div>
                <div class="product_img">
                    <img src="./img/middle.png" alt="包包purses">
                </div>
                <div class="product_img">
                    <img src="./img/right.png" alt="眼鏡glasses">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer_box">
            <div class="footer_items">
                <div class="social">
                    <h4>STAY CONNECTED</h4>
                    <div class="social_icon">
                        <a href="##"><i class="fa-fw fab fa-facebook-f"></i></a>
                        <a href="##"><i class="fa-fw fab fa-twitter"></i></a>
                        <a href="##"><i class="fa-fw fab fa-pinterest-p"></i></a>
                        <a href="##"><i class="fa-fw fab fa-instagram"></i></a>
                    </div>
                </div>
                <div class="register">
                    <h4>BE OUR FRIEND</h4>
                    <form>
                        <input type="email" placeholder="Email" required="">
                        <p><input type="submit" value="Update Me"></p>
                    </form>
                </div>
                <div class="contact">
                    <h4>NEED ASSISTANCE?</h4>
                    <a href="tel:1234567890" class="text_hover">123-456-7890</a>
                    <br />
                    <a href="mailto:info@mysite.com" target="_blank" class="text_hover">info@mysite.com</a>
                </div>
            </div>
            <p class="copyright">
                © 2023 by PRETTY GAL. Proudly created with
                <a href="https://wix.com" target="_blank" class="text_hover">Wix.com</a>
            </p>
        </div>
    </footer>

</body>

</html>

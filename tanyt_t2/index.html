<html>
<head>
	<title>template2</title>
	<link rel="stylesheet" type="text/css" href="css/template2.css">
</head>
<body>
	<!-- header start -->
	<header>
		<div class="logo">
			<img src="images/logo.png">
		</div>

		<nav>
			<ul>
				<li>Home</li>
				<li>Shop</li>
				<li>Site</li>
				<li>Customer Care</li>
				<li>Stockists</li>
			</ul>
		</nav>

		<div id="cart">
			<img src="images/bag.png">
		</div>

		<div class="clear"></div>
	</header>
	<!-- header end  -->

	<!-- contentTop start -->
	<div class="contentTop">
		<div class="cover">
			<img id="mainPic" src="images/cover.jpg">
			<div class="midBox"></div>
			<div class="wordBox">
				<h1 id="wordTopBig">FALL &amp WINTER</h1>
				<h2 id="wordTopMid">Shop Now</h2>
			</div>
		</div>

		<div class="midWords">
			<h3 id="wordTopBot">FREE SHIPPING WORLWIDE</h3>
		</div>
	</div>
	<!-- contentTop end -->

	<!-- contentDown start -->
	<div class="contentDown">
		<div class="word">
			<h2 id="wordDownTop">YEAR ROUND</h2>
			<hr>
			<h3 id="wordDownBot">Must Have Items</h3>
		</div>

		<div class="showPicture">
			<img src="images/p1.png">
			<img src="images/p2.png">
			<img src="images/p3.png">
		</div>
	</div>
	<!-- contentDown end -->

	<!-- footer start -->
	<footer>
		<div class="footBox">
			<div class="boxItem" id="connection">
				<h3>STAY CONNECTED</h3>
				<ul>
					<li><img src="images/icon1.png"></li>
					<li><img src="images/icon2.png"></li>
					<li><img src="images/icon3.png"></li>
					<li><img src="images/icon4.png"></li>
				</ul>
			</div>
			
			<div class="boxItem" id="membership">
				<h3>BE OUR FRIEND</h3>
				<input id="email" type="email" placeholder="Email">
				<input id="submit" type="submit" value="Update Me">
			</div>
			
			<div class="boxItem" id="assistance">
				<h3>NEED ASSISTANCE</h3>
				<p id="phone">123-456-7890</p>
				<p id="email">info@mysite.com</p>
			</div>
			<div class="clear"></div>
		</div>

		<div>
			<p id="copyright">&copy;2003 by PRETTY GAL Proudly created with Wix.com</p>
		</div>
	</footer>
	<!-- footer end -->


</body>
</html>

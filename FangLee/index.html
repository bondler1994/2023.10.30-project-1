<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PRETTY GAL</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&:wght@400display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <header>
        <div class="header-wrapper">
            <h1>
                <a href="index.html">PRETTY GAL</a>
            </h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">Shop</a>
                <a href="#">Sale</a>
                <a href="#">Customer Care</a>
                <a href="#">Stockists</a>
            </nav>
            <a class="shopping-bag" href="##">
                <img src="img/bag.png" alt="
                shopping bag">
            </a>
        </div>
    </header>
    <main>
        <section class="banner-wrapper">
            <div class="banner-image">
                <img src="img/cover.jpg" alt="cover">
            </div>
            <div class="banner-container">
                <p>FALL &amp; WINTER</p>
                <a href="##" class="banner-container-bottom" role="button">Shop Now</a>
            </div>
            <p>FREE SHIPPING WORLWIDE</p>
        </section>
        <article>
            <p>YEAR ROUND</p>
            <div class="horizontal-line"></div>
            <p>Must Have Items</p>
            <div class="card-container">
                <div class="card-item">
                    <div class="card-image">
                        <img src="img/left.png" alt="green skirt">
                    </div>
                    <a href="##">EDITOR'S PICKS</a>
                </div>
                <div class="card-item-position">
                    <img src="img/middle.png" alt="brown bag">
                    <a href="##">SALE</a>
                </div>
                <div class="card-item">
                    <div class="card-image">
                        <img src="img/right.png" alt="amber glasses">
                    </div>
                    <a href="##">GET IN FOCUS</a>
                </div>
            </div>
        </article>
    </main>
    <footer>
        <div class="footer-wrapper">
            <div class="footer-row">
                <div class="social-media-wrapper">
                    <div class="social-media">
                        <p>STAY CONNECTED</p>
                        <div class="social-media-list">
                            <a href="##"><i class="fa fa-facebook fa-fw"></i></a>
                            <a href="##"><i class="fa fa-twitter fa-fw"></i></a>
                            <a href="##"><i class="fa fa-pinterest-p fa-fw"></i></a>
                            <a href="##"><i class="fa fa-instagram fa-fw"></i></a>
                        </div>
                    </div>
                </div>
                <div class="email-subscribe-wrapper">
                    <form class="email-subscribe">
                        <p>be our friend</p>
                        <input type="email" placeholder="Email"><br>
                        <button type="submit" >Update Me</button>
                    </form>
                </div>
                <div class="get-help-wrapper">
                    <address class="get-help">
                        <p>need assistance&#63</p>
                        <a href="tel:123-456-7890">123-456-7890</a><br>
                        <a href="mailto:info@mysite.com">info@mysite.com</a>
                    </address>
                </div> 
            </div>
            <div class="copyright">
                <p>	&copy; 2023 by PRETTY GAL. Proudly created with <a href="https://wix.com/">Wix.com</a></p>
            </div>
        </div>
    </footer>

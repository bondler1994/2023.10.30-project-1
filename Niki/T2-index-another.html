<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T2切版-第一版</title>
    <script src="https://kit.fontawesome.com/5b47e4858d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="T2-style-another.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__logo_nav">
                <h1><a href="#">PRETTY GAL</a></h1>
                <nav>
                    <a href="#">Home</a>
                    <a href="#">Shop</a>
                    <a href="#">Sale</a>
                    <a href="#">CustomerCare</a>
                    <a href="#">Stockists</a>
                </nav>
            </div>
            <div class="header__shopping_cart">
                <a href="#"><img src="img/bag.png" alt="shopping-cart"></a>
            </div>
        </div>
    </header>
    <main>
        <section class="entrance">
            <div class="entrance__background">
                <div class="entrance__focus">
                    <h2>FALL & WINTER</h2>
                    <a href="##">Shop Now</a>
                </div>
            </div>
            <span class="">FREE SHIPPING WORLWIDE</span>
        </section>
        <section class="banner">
            <div class="banner__title">
                <h2>YEAR ROUND</h2>
                <hr>
                <h3>Must Have Items</h3>
            </div>
            <div class="banner__items">
                <a href="##"><img src="img/left.png" alt="ENITOR'S-PICKS"></a>
                <a href="##"><img src="img/middle.png" alt="SALE"></a>
                <a href="##"><img src="img/right.png" alt="GET-IN-FOCUS"></a>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__container">
            <div class="footer__medialink">
                <span>STAY CONNECTED</span>
                <a href="https://www.facebook.com"><i class="fa-brands fa-facebook-f fa-fw"></i></a>
                <a href="https://twitter.com/"><i class="fa-brands fa-twitter fa-fw"></i></a>
                <a href="https://www.pinterest.com/"><i class="fa-brands fa-pinterest-p fa-fw"></i></a>
                <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram fa-fw"></i></a>
            </div>
            <form class="footer__getmail">
                <span>BE OUR FRIEND</span>
                <input id="email" class="footer__inputemail" type="email" name="email" value="" autocomplete="off"
                    focus="off" placeholder=" ">
                <label for="email" class="footer__labelemail">Email</label>
                <i class="fa-solid fa-envelope"></i>
                <input class="footer__submit" type="submit" value="Updata Me">
            </form>
            <div class="footer__assistance">
                <p>
                    NEED ASSISTANCE?
                    123-456-7890
                    <a href="mailto:info@mysite.com">info@mysite.com</a>
                </p>
            </div>
            <div class="footer__copyright">
                <span>&copy;2023 by PRETTY GAL. Proudly created with </span><span>Wix.com</span>
            </div>
        </div>
    </footer>
</body>

</html>

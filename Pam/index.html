<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRETTY GAL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400&family=Libre+Baskerville:wght@700&family=Work+Sans:wght@600&display=swap"
      rel="stylesheet"
    />

    <link href="./css/style.css" rel="stylesheet" />

    <script
      src="https://kit.fontawesome.com/6d730dd036.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- <img src="./Template_2.png" /> -->
    <header>
      <div class="centered_container">
        <h1 class="logo"><a href="##">PRETTY GAL</a></h1>
        <nav class="navbar">
          <a class="actived" href="##">Home</a>
          <a href="##">Shop</a>
          <a href="##">Sale</a>
          <a href="##">Customer Care</a>
          <a href="##">Stockists</a>
          <a href=""><img src="./img/bag.png" /></a>
        </nav>
      </div>
    </header>
    <main>
      <section class="banner">
        <div class="banner_text">
          <h2>FALL & WINTER</h2>
          <a href="##" class="button">Shop Now</a>
        </div>
      </section>
      <div class="shipping">
        <h5 class="centered_container">FREE SHIPPING WORLDWIDE</h5>
      </div>
      <section class="product">
        <div class="centered_container">
          <h3 class="product_text">YEAR ROUND</h3>
          <hr />
          <h4 class="product_text">Must Have Items</h4>
        </div>
        <div class="product_img centered_container">
          <a href="##"><img src="./img/left.png" alt="EDITOR'S PICKS" /></a>
          <a href="##"><img src="./img/middle.png" alt="BAGS" /></a>
          <a href="##"><img src="./img/right.png" alt="GET IN FOCUS" /></a>
        </div>
      </section>
    </main>
    <footer>
      <div class="centered_container">
        <div class="box">
          <div class="centered_container icons">
            <p>STAY CONNECTED</p>
            <a href="##"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="##"><i class="fa-brands fa-twitter"></i></a>
            <a href="##"><i class="fa-brands fa-pinterest-p"></i></a>
            <a href="##"><i class="fa-brands fa-instagram"></i></a>
          </div>
        </div>
        <div class="box">
          <div class="centered_container">
            <p>BE OUR FRIEND</p>
            <form action="">
              <input class="mail block" type="text" placeholder="Email" />
              <input class="submit" type="submit" value="Update Me" />
            </form>
          </div>
        </div>

        <div class="box">
          <div class="centered_container">
            <p>NEED ASSISTANCE?</p>
            <a href="tel:+123-456-7890" class="block">123-456-7890</a>
            <a href="mailto:info@mysite.com" class="block">info@mysite.com</a>
          </div>
        </div>
      </div>
      <p>
        &copy; 2023 by PRETTY GAL. Proudly created with <a href="##">Wix.com</a>
      </p>
    </footer>
  </body>
</html>

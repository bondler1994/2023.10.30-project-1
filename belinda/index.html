<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pretty Gal</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Unna:wght@700&family=Kanit:wght@100;300;400;500&family=Raleway:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- <img src="./Template_2.png" alt=""> -->
  <header>
    <h1>Pretty Gal</h1>
    <nav>
      <a href="##">Home</a>
      <a href="##">Shop</a>
      <a href="##">Sale</a>
      <a href="##">Customer Care</a>
      <a href="##">Stockists</a>
      <a href="##"><img src="./img/bag_img.png" alt="shopping bag icon to view purchased items"></a>
    </nav>
  </header>
  <main>
    <section class="banner">
      <div class="banner-img">
        <div class="banner-text">
          <h2>Fall & Winter</h2>
          <a>Shop Now</a>
        </div>
      </div>
      <p>Free Shipping Worldwide</p>
    </section>
    <section class="display">
      <h3>Year Round</h3>
      <h4>Must Have Items</h4>
      <div class="img-group">
        <img src="./img/left.png" alt="turquoise long skirt">
        <img src="./img/middle.png" alt="leather bag on sale">
        <img src="./img/right.png" alt="wayfarer glasses">
      </div>
    </section>
  </main> 
  <footer>
      <div class="social-media">
        <p>stay connected</p>
        <a href="##"><i class="fab fa-facebook-f"></i></a>
        <a href="##"><i class="fab fa-twitter"></i></a>
        <a href="##"><i class="fab fa-pinterest-p"></i></a>
        <a href="##"><i class="fab fa-instagram"></i></a>
      </div>
      <div class="register">
        <form>
          <label for="email">Be Our Friend</label>
          <input id="email" type="text" placeholder="Email">
          <button type="submit">Update Me</button>
        </form>
      </div>
      <div class="contact">
        <p>Need Assitance?</p>
        <p><a href="tel:1234567890">123-456-7890</a></p>
        <p><a href="mailto:info@mysite.com">info@mysite.com</a></p>
      </div>
      <p class="copyright">&copy; 2023 by Pretty Gal. Proudly created with <a href="##">Wix.com</a></p>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Layout Practice 2</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href='https://fonts.googleapis.com/css?family=Fjord+One' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Italiana' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
</head>

<body>

	<header>
		<section class="container">
			<div class="logo">
				<a href="#"><img src="img/logo.png"></a>
			</div>
			<div class="clear"></div>

			<div class="nav">
				<nav>
					<ul>
						<li><a href="#">Shop</a></li>
						<li><a href="#">About</a></li>
						<li><a href="#">Contact</a></li>
						<li><a href="#">Lookbook</a></li>
						<li><a href="#">Member</a></li>
						<li class="clear"></li>
					</ul>
				</nav>
			</div>
			<div class="clear"></div>

			<div class="cart">
				<a href="#"><img src="img/cart.png"></a>
			</div>
			<div class="clear"></div>
		</section>
	</header>

	<div class="content">
		<div class="banner">
			<div class="banner_img">
				<div class="shop_button">
					<p>FALL & WINTER</p>
					<a href="#"><button type="button" class="button">Shop NOW</button></a>
				</div>
			</div>
			<div class="shipping">
				<p>FREE SHIPPING WORLDWIDE</p>
			</div>
		</div>

		<section class="container">
			<div class="menu">
				<p class="title content_title">YEAR ROUND</p>
				<p class="title separate">￣￣￣</p>
				<p class="title content_subtitle">Must Have Items</p>
				<div class="product_menu">
					<img src="img/menu1.png" class="product">
					<img src="img/menu2.png" class="product">
					<img src="img/menu3.png" class="product">
				</div>
			</div>
		</section>
	</div>

	<footer>
		<section class="container">
			<div class="footer">
				<div class="social_icon">
					<p class="f_title">STAY CONNECTED</p>
					<img src="img/icons.png">
				</div>

				<div class="email">
					<p class="f_title">BE OUR FRIEND</p>
					<form>
						<input class="email_textbox form" type="text" value="Email"></input>
						<input class="email_button form" type="submit" value="Update Me"></input>
					</form>
				</div>

				<div class="contact">
					<p class="f_title">NEED ASSITANCE?</p>
					<p class="f_contact">+886 123-456-7890</p>
					<p class="f_contact">info@mysite.com</p>
				</div>
			</div>
				
			<div class="copyright">
				<p>ⓒ 2020 by PRETTY GAL.</p>
			</div>
		</section>
	</footer>

</body>
</html>

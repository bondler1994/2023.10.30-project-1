<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PRETTY GAL</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/brands.css" integrity="sha384-QT2Z8ljl3UupqMtQNmPyhSPO/d5qbrzWmFxJqmY7tqoTuT2YrQLEqzvVOP2cT5XW" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/fontawesome.css" integrity="sha384-u5J7JghGz0qUrmEsWzBQkfvc8nK3fUT7DCaQzNQ+q4oEXhGSx+P2OqjWsfIRB8QT" crossorigin="anonymous">
</head>
<body>
    <header>
        <section class="nav">
            <a href="/" class="nav__brandName">Pretty gal</a>
            <a href="/home/">Home</a>
            <a href="/shop/">Shop</a>
            <a href="/sale/">Sale</a>
            <a href="/customer-care/">Customer Care</a>
            <a href="/stockists/">Stockists</a>
            <a href="/cart/" class="nav__cartLink">
                <img src="images/bag.png" alt="Cart" title="Check your cart." class="nav__cartPhoto">
            </a>
        </section>
    </header>
    <section class="banner__campaign">
        <div class="banner__season">
            FALL & WINTER
            <a href="/shop/" class="banner__callToAction">Shop Now</a>
        </div>
    </section>
    <section class="shippingMessage">Free shipping worldwide</section>
    <section class="mustHave">
        <h2 class="mustHave__title">Year round</h2>
        <p class="mustHave__description">Must have items</p>
        <div class="mustHave__product">
            <a href="/product/" class="mustHave__productItemLink" title="Click on me!">
                <p class="mustHave__productItemLinkText">Editor's pick</p>
            </a>
            <a href="/product/" class="mustHave__productItemLink" title="Click on me!"></a>
            <a href="/product/" class="mustHave__productItemLink" title="Click on me!">
                <p class="mustHave__productItemLinkText">Get in focus</p>
            </a>
        </div>
    </section>
    <footer>
        <section class="infoContainer">
            <section class="socialMedia">
                <h3>Stay connected</h3>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-pinterest-p"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </section>
            <section class="subscribe">
                <h3>Be our friend</h3>
                <form action="" name="subscribeForm" id="subscribeForm" class="subscribeForm">
                    <input type="text" placeholder="Email" class="subscribeForm__email" />
                    <input type="submit" value="Update Me" class="subscribeForm__submit" />
                </form>
            </section>
            <section class="contact">
                <h3>Need assistance?</h3>
                <a href="tel:1234567890" title="Contact with Me">123-456-7890</a>
                <a href="mailto:info@mysite.com" title="Mail me">info@mysite.com</a>
            </section>
        </section>
        <div class="copyright">&copy; 2023 PRETTY GEL. Proudly created with <a href="https://wix.com" target="_blank">Wix.com</a></div>
    </footer>
</body>
</html>

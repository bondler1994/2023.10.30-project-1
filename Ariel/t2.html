<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pretty Gal</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./t2.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1 class="logo">PRETTY GAL</h1>
        <div class="menu">
          <a href="##">Home</a>
          <a href="##">Shop</a>
          <a href="##">Sale</a>
          <a href="##">Customer Care</a>
          <a href="##">Stockists</a>
        </div>
        <div class="shop_car">
          <a href="##"><img src="./img/bag.png" alt="nav shop bag" /></a>
        </div>
      </nav>
      <section class="banner">
        <section class="banner_text">
          <h2>FALL & WINTER</h2>
          <a href="##">Shop Now</a>
        </section>
      </section>
      <p>FREE SHIPPING WORLWIDE</p>
    </header>
    <main>
      <article class="product">
        <section class="product_text">
          <h3>YEAR ROUND</h3>
          <hr />
          <p>Must Have Items</p>
        </section>
        <section class="product_img">
          <section class="img_wrap">
            <a href="##"><img src="./img/left.png" alt="服飾"/></a>
          </section>
          <section class="img_wrap">
            <a href="##"><img src="./img/middle.png" alt="手提包款"/></a>
          </section>
          <section class="img_wrap">
            <a href="##"><img src="./img/right.png" alt="配件"/></a>
          </section>
        </section>
      </article>
    </main>
    <footer>
      <section class="contact_way">
        <section class="social_media">
          <h4>STAY CONNECTED</h4>
          <section class="icon">
            <a href="##"><i class="fab fa-facebook-f fa-1x"></i></a>
            <a href="##"><i class="fab fa-twitter fa-1x"></i></a>
            <a href="##"><i class="fab fa-pinterest-p fa-1x"></i></a>
            <a href="##"><i class="fab fa-instagram fa-1x"></i></a>
          </section>
        </section>
        <section class="join_us clear">
          <h4>BE OUR FRIEND</h4>
          <input class="email" type="email" placeholder="Email" />
          <input class="submit" type="submit" value="Update Me" />
        </section>
        <section class="contact_us">
          <h4>NEED ASSISTANCE?</h4>
          <p>123-456-7890</p>
          <p>info@mysite.com</p>
        </section>
        <div class="footer_wrap">
          <span>&copy;2023 by PRETTY GAL. Proudly created with</span>
          <a href="##">Wix.com</a>
        </div>
      </section>
    </footer>
  </body>
</html>

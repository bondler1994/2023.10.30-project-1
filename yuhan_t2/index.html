<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PRETTY GAL_yuhan_t2</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/5b47e4858d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <div class="header__container">
            <div class="header__navbar">
                <h1><a href="##">PRETTY GAL</a></h1>
                <nav>
                    <ul>
                        <li><a href="##">Home</a></li>
                        <li><a href="##">Shop</a></li>
                        <li><a href="##">Sale</a></li>
                        <li><a href="##">Customer Care</a></li>
                        <li><a href="##">Stockists</a></li>
                        <li><a href="##"><img src="img/bag.png" alt="shopping bag"></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="visual__container">
            <div class="visual__button-block">
                <h2 class="visual__button-block-text">FALL & WINTER</h2>
                <div class="visual__button-block-button">
                    <a href="##">
                        <p>Shop Now</p>
                    </a>
                </div>
            </div>
        </div>
        <div class="shipping__container">
            <h3>FREE SHIPPING WORLDWIDE
            </h3>
        </div>
        <div class="products__container">
            <div class="products__slogan">
                <p>YEAR ROUND</p>
                <hr>
                <p>Must Have Items</p>
            </div>
            <div class="products__images">
                <a href="##"><img src="img/left.png" alt="editor's pick"></a>
                <a href="##"><img src="img/middle.png" alt="sale products"></a>
                <a href="##"><img src="img/right.png" alt="get in focus"></a>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__container">
            <div class="footer__snslinks">
                <p>STAY CONNECTED</p>
                <ul>
                    <li><i class="fa-brands fa-facebook-f"></i></li>
                    <li><i class="fa-brands fa-twitter"></i></li>
                    <li><i class="fa-brands fa-pinterest-p"></i></li>
                    <li><i class="fa-brands fa-square-instagram"></i></li>
                </ul>
            </div>
            <div class="footer__subscription">
                <p>BE OUR FRIEND</p>
                <form action="">
                    <input type="text" placeholder="Email" name="email">
                    <input type="submit" value="Update Me">
                </form>
            </div>
            <div class="footer__contact">
                <p>NEED ASSISTANCE?</p>
                <p class="footer__contact-phone">
                    <a href="tel:+123-456-7890">123-456-7890</a>
                </p>
                <p class="footer__contact-mail">
                    <a href="mailto:info@mysite.com">info@mysite.com</a>
                </p>
            </div>
            <div class="footer__copyright">
                <p>&copy;2023 by PRETTY GAL. Proudly created by with <a href="##">Wix.com</a></p>
            </div>
        </div>
    </footer>
</body>

</html>

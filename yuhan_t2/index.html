<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yuhan_t2</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/5b47e4858d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <div class="header__container">
            <div class="header__navbar">
                <h1><a href="##">PRETTY GAL</a></h1>
                <nav>
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Shop</a></li>
                        <li><a href="">Sale</a></li>
                        <li><a href="">Customer Care</a></li>
                        <li><a href="">Stockists</a></li>
                        <li><a href="##"><img src="img/bag.png" alt="shopping bag"></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="visual__container">
            <div class="visual__buttonblock">
                <p class="visual__buttonblock-text">FALL & WINTER</p>
                <div class="visual__buttonblock-button">
                    <a href="">
                        <p>Shop Now</p>
                    </a>
                </div>
            </div>
        </div>
        <div class="shipping__container">
            <span>FREE SHIPPING WORLDWIDE
            </span>
        </div>
        <div class="products__container">
            <div class="products__slogan">
                <p>YEAR ROUND</p>
                <p>-</p>
                <p>Must Have Items</p>
            </div>
            <div class="products__images">
                <a href=""><div class="left"></div></a>
                <a href=""><div class="middle"></div></a>
                <a href=""><div class="right"></div></a> 
            </div>
        </div>
    </main>
    <footer class="header">
        <div class="footer__container">
            <div class="footer__snslinks">
                <p>STAY CONNECTED</p>
                <ul>
                    <li><i class="fa-brands fa-facebook-f"></i></li>
                    <li><i class="fa-brands fa-twitter"></i></li>
                    <li><i class="fa-brands fa-pinterest-p"></i></li>
                    <li><i class="fa-brands fa-square-instagram"></i></li>
                </ul>
            </div>
            <div class="footer__subscription">
                <p>BE OUR FRIEND</p>
                <form action="">
                    <input type="text" placeholder="Email" name="email">
                    <input type="submit" value="Update Me">
                </form>
            </div>
            <div class="footer__contact">
                <p>NEED ASSISTANCE?</p>
                <p>123-456-7890</p>
                <p><a href="mailto:info@mysite.com">info@mysite.com</a></p>
            </div>
            <div class="footer__copyright">
                <p>&copy;2023 by PRETTY GAL. Proudly created by with Wix.com</p>
            </div>
        </div>
    </footer>
</body>

</html>

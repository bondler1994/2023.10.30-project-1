<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pretty Gal</title>
    <!-- <link rel="stylesheet" type="text/css" href="bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <header>
      <div class="container">
        <nav>
          <a href="##">
            <img class="navBrand" src="img/logo.png" alt="logo">
          </a>

          <ul>
            <li class="active"><a href="##">Home</a></li>
            <li><a href="##">Shop</a></li>
            <li><a href="##">Sale</a></li>
            <li><a href="##">Customer Care</a></li>
            <li><a href="##">Stockists</a></li>
          </ul>

          <a href="##">
            <img src="img/bag.png" alt="bag">
          </a>
      </nav>
    </div>
    </header>

    <div class="banner">
      <div>
        <p class="centerBoxTile">FALL & WINTER</p>
        <p class="shopNow">Shop Now</p>
      </div>
    </div>
    <p class="freeShipping">FREE SHIPPING WORLDWIDE</p>


    <div class="yearRoundBox">
      <p class="yearRound">YEAR ROUND</p>
      <p class="dash">____</p>
      <p class="mustHave">Must Have Item</p>
    </div>


    <div class="container flex">
      <div class="darkBg">
        <img src="img/p1.png" alt="">
        <p class="description">EDITOR'S PICKS</p>
      </div>

      <div class="greyBg">
        <img src="img/p2.png" alt="">
      </div>

      <div class="darkBg">
        <img src="img/p3.png" alt="">
        <p class="description">GET IN FOCUS</p>
      </div>
    </div>


    <footer>
      <div class="container flex">
        <div class="logolink">
          <p>STAY CONNECTION</p>
          <a href="facebook">
            <img src="img/fb.png">
          </a>
          <a href="google">
            <img src="img/twitter.png">
          </a>
          <a href="twitter">
            <img src="img/pinterest.png">
          </a>
          <a href="printerest">
            <img src="img/ig.png">
          </a>
        </div>

        <div class="email">
          <p>BE OUR FRIENDS</p>
          <form>
            <input id="email" type="text" name="mail"><br>
            <input id="button" type="button" value="Updated Me">
          </form>
        </div>

        <div class="contact">
          <p class="footerTitle">NEED ASSISTANCE?</p>
          <p>123-456-7890</p>
          <p>info@mysite.com</p>
        </div>
      </div>
      <div class="allRight">
        <p>&#169; Created by Teng Lee</p>
      </div>
    </footer>
  </body>
</html>

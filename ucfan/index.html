<html>
	<head>
		<title>PRETTY GAL</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="icon.css">
	</head>

	<body>
		<div id="navbar">
			<div class="fixed-width"> 
				<div class="icon">
					<img src="img/logo.png">
				</div>

				<div class="menu">
					<ul class="fixed-width">
						<li><span>Home</span></li>
						<li><span>Shop</span></li>
						<li><span>Sale</span></li>
						<li><span>Customer Care</span></li>
						<li><span>Stockists</span></li>
						<div class="clear"></div>
					</ul>
				</div>

				<div class="icon">
					<img src="img/shopping_cart.png">
				</div>

			</div>
		</div>

	
		<div id="cover">
			<div id="message-box">
				<h1>Fall &amp; Winter</h1>
				<div class="mono-colored button" onclick="location.href='#'">Shop Now</div>
			</div>

			<div class="gray-colored description">
				<span>Free shipping worldwide</span>
			</div>	
		</div>



		<div id="content" class="fixed-width">
			<h1>Year Round</h1>
			<hr width="40px"/>
			<h2>Must have items</h2>

			<div class="items-row">
				<div class="item">
					<a href="#"><img src="img/p1.png"></a>	
					<div class="mono-colored description">
						<span>Editors picks</span>
					</div>
				</div>

				<div class="item">
					<a href="#"><img src="img/p2.png"></a>
				</div>

				<div class="item">
					<a href="#"><img src="img/p3.png"></a>
					<div class="mono-colored description">
						<span>Get in focus</span>
					</div>				
				</div>	
			</div>
	
		</div>

		<div id="footer">
			<div class="fixed-width"> 
				<div class="column">
					<h1>Stay connected</h1>
					<div class="social-icons">
						<a href="#"><span class="icon-facebook"></span></a>
						<a href="#"><span class="icon-twitter"></span></a>
						<a href="#"><span class="icon-pinterest"></span></a>
						<a href="#"><span class="icon-instagram"></span></a>
					</div>
				</div>

				<div class="column">
					<h1 class="no-aligned">Be our friend</h1>
					<div class="input-group">
						<input type="text" class="inputbox" placeholder="Email">
						<button class="submit">Update Me</button>
					</div>
				</div>

				<div class="column">
					<h1>Need assistance?</h1>
					<p>123-456-7890<br/>info@mysite.com</p>
				</div>

				<div class="clear"></div>

				<div class="claim">
					<p>&copy; 2023 by PRETTY GAL Proudly created with Wix.com</p>
				</div>

			</div>	
		</div>

	</body>
</html>

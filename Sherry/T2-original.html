<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherry T2 original</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="T2-original.css">
</head>

<body>
    <!-- 頁首 -->
    <header>
        <div class="header-container">
            <h1>
                PRETTY GAL
            </h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">Shop</a>
                <a href="#">Sale</a>
                <a href="#">Customer Care</a>
                <a href="#">Stockists</a>
            </nav>
            <div class="shopbag">
                <img src="img/bag.png" alt="shopbag">
            </div>
        </div>
    </header>

    <!-- 內文 -->
    <main>
        <!-- 大圖區 -->
        <figure>
            <div class="background">
                <div class="caption">
                    <p>FALL & WINTER</p>
                    <button class="shopnow">shop now</button>
                </div>
            </div>

            <p>FREE SHIPPING WORLDWIDE</p>

        </figure>

        <!-- 標題區 -->
        <section>
            <div class="title">YEAR ROUND</div>
            <hr></hr>
            <div class="content">Must Have Items</div>
            <div class="images-container">
                <div class="image-box"><img src="img/left.png" alt=""></div>
                <div class="image-box"><img src="img/middle.png" alt=""></div>
                <div class="image-box"><img src="img/right.png" alt=""></div>
            </div>
        </section>
    </main>

    <!-- 頁尾區 -->
    <footer>
        <div class="footer-container">
            <div class="links">
                <p class="grey">STAY CONNTECTED</p>
                <a href=""> <i class="fab fa-facebook-f"></i></a>
                <a href=""> <i class="fab fa-twitter"></i></a>
                <a href=""><i class="fab fa-pinterest-p"></i></a>
                <a href=""><i class="fab fa-instagram"></i></a>
            </div>
            <div class="email">
                <p class="grey">BE OUR FRIEND</p>
                <input type="text" name="Email" value="Email">
                <div class="button-box">
                    <button class="updateme">Update me</button>
                </div>
            </div>
            <div class="contact">
                <p class="grey">NEED ASSISTANCE?</p>
                <p>123-456-7890</p>
                <p>info@mysite.com</p>
            </div>
            <p class="copyright">&copy 2023 by PRETTY GAL. Proudly created with <u><span>Wix.com</span></u></p>
        </div>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no ">
    <title>t2</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css' />
    <link rel="stylesheet" href="css/t2.css">
</head>

<body>
    <header>
        <nav>
            <h1 class="logo"><a href="" title="">PRETTY GAL</a></h1>
            <div class="nav_style">
                <a href="" title="">Home</a>
                <a href="" title="">Shop</a>
                <a href="" title="">Sale</a>
                <a href="" title="">Customer Care</a>
                <a href="" title="">Stockists</a>
            </div>
            <a class="shop_button" href="" title=""><img src="img/bag.png"></a>
            <div class="clear"></div>
        </nav>
    </header>
    <section>
        <div class="section_background">
            <div class="section_transparent_block">
                <h2>FALL & WINTER</h2>
                <button>Shop Now</button>
            </div>
        </div>
        <p>FREE SHIPPING WORLDWIDE</p>
    </section>
    <article>
        <div class="article_title">
            <h2>YEAR ROUND</h2>
            <hr>
            <h3>Must Have Items</h3>
        </div>
        <div class="sale_list">
            <div class="sale_card">
                <a href="" title="">
                    <img src="img/left.png">
                </a>
            </div>
            <div class="sale_card">
                <a href="" title="">
                    <img src="img/middle.png">
                </a>
            </div>
            <div class="sale_card">
                <a href="" title="">
                    <img src="img/right.png">
                </a>
            </div>
        </div>
    </article>
    <footer>
        <div class="footer_content">
            <div class="connect_info">
                <p>STAY CONNECTED</p>
                <div class="share_list">
                    <a href="https://www.facebook.com"><i class="share_picture fab fa-facebook-f fa-fw"></i></a>
                    <a href="https://www.twitter.com/"><i class="share_picture fab fa-twitter fa-fw"></i></a>
                    <a href="https://www.pinterest.com/"><i class="share_picture fab fa-pinterest-p fa-fw"></i></a>
                    <a href="https://www.instagram.com/"><i class="share_picture fab fa-instagram-square fa-fw"></i></i></a>
                </div>
            </div>
            <div class="add_member">
                <p>BE OUR FRIEND</p>
                <form>
                    <input type="text" name="Email" placeholder="Email">
                    <input type="submit" value="Update Me">
                </form>
                <div class="clear"></div>
            </div>
            <div class="contact_info">
                <p class="contact_title">NEED ASSISTANCE</p>
                <p class="phone_number">123-456-7890</p>
                <p class="email">info@mysite.com</p>
            </div>
        </div>
        <div class="copyright">
            <p>&copy 2023 by PRETTY GAL. Proudly created with <a href="" title="">Wix.com</a></p>
        </div>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Unna:wght@700&family=Kanit:wght@100;300;400;500&family=Raleway:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <title>Pretty Gal</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1><a href="##">PRETTY GAL</a></h1>
        <nav>
          <a href="##">Home</a>
          <a href="##">Shop</a>
          <a href="##">Sale</a>
          <a href="##">Customer Care</a>
          <a href="##">Stockists</a>
          <a href="##">
            <img src="img/bag.png" alt="shopping_cart" />
          </a>
        </nav>
      </div>
    </header>
    <main>
      <section class="banner">
        <div class="banner-image">
          <div class="banner-text">
            <h2>FALL & WINTER</h2>
            <a href="##">Shop Now</a>
          </div>
        </div>
        <p>FREE SHIPPING WORLDWIDE</p>
      </section>
      <section class="sales">
        <div class="sales-title container">
          <h2>YEAR ROUND</h2>
          <!-- hr-line思考有無替代方案 -->
          <div class="hr-line">—</div>
          <p>Must Have items</p>
        </div>
        <div class="sales-products container">
          <a href="##">
            <img src="img/left.png" alt="clothes" />
          </a>
          <a href="##">
            <img src="img/middle.png" alt="bag" />
          </a>
          <a href="##">
            <img src="img/right.png" alt="glasses" />
          </a>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="media">
          <h3 class="footer-title">stay connected</h3>
          <a href="##"><i class="fab fa-facebook-f"></i></a>
          <a href="##"><i class="fab fa-twitter"></i></a>
          <a href="##"><i class="fab fa-pinterest-p"></i></a>
          <a href="##"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="subscribe footer-title">
          <form>
            <label for="email" class="footer-title">be our friend</label>
            <input type="text" id="email" placeholder="Email " />
            <button type="submit">Update Me</button>
          </form>
        </div>
        <div class="contact footer-title">
          <h4>need assistance?</h4>
          <p><a href="##">123-456-789</a></p>
          <p><a href="##">info@mysite.com</a></p>
        </div>
        <p class="footer-title copyright">
          2023 by PRETTY GAL. Proudly created with <a href="##">Wix.com</a>
        </p>
      </div>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PRETTY GAL</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <div class="header-wrapper">
            <a href="#" class="logotype">Pretty Gal</a>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Sale</a></li>
                    <li><a href="#">Customer Care</a></li>
                    <li><a href="#">Stockists</a></li>
                </ul>
            </nav>
            <div class="cart"></div>  
        </div>
    </header>
    <div class="banner-wrapper">
        <div class="banner">
            <div class="button-wrapper">
                <p>Fall & Winter</p>
                <button>Shop Now</button>
            </div>
        </div>
        
        <div class="banner-info">Free shipping worldwide</div>
    </div>
    <div class="content-wrapper">
        <h1>Year Round</h1>
        <div class="dash"></div>
        <p>Must Have Items</p>
        <div class="content">
            <div class="pic pic-left"></div>
            <div class="pic pic-mid"></div>
            <div class="pic pic-right"></div>
        </div>
    </div>
    <footer>
        <div class="footer-wrapper">
            <div class="contact">
                <p>Stay Connected</p>
                <div class="contact-icon">

                </div>
            </div>
            <div class="get-email">
                <p></p>
                <input type="text">
                <button></button>
            </div>
            <div class="assistance">
                <p></p>
                <p></p>
                <p></p>
            </div>
        </div>
        <div class="copyright"></div>
    </footer>
    <img class="template" src="./Template_2.png" alt="">
</body>
</html>

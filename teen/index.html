<html lang="en">
<head>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">

</head>
<body>
    <!-- <img class="t2" src="Template_2.png" alt=""> -->
    <header>
        <div class="header-container">            
            <nav>
                <h1>
                    <a href="##">PRETTY GAL</a>
                </h1>
                <a href="##">Home</a>
                <a href="##">Shop</a>
                <a href="##">Sale</a>
                <a href="##">Customer Care</a>
                <a href="##">Stockists</a>
            </nav>
            <a class="shopping-bag">
                <img src="img/bag_img.png" alt="Shopping bag">
            </a>
        </div>
    </header>
    <main>
        <section class="main-banner">
            <div class="main-banner-title">
                <h2>FALL & WINTER</h2>
                <a href="##">Shop Now</a>
            </div>
        </section>
        <div>FREE SHIPPING WORLDWIDE</div>
        <section class="main-items">
            <div class="main-items-title">
                <h2>YEAR ROUND</h2>
                <span>Must Have Items</span>
            </div>
            <div class="main-items-wrap">
                <a href="##"><img src="img/left.png" alt="Editor's pick"></a>

    </main>
    <footer>
        <div class="footer-container">
            <div class="info">
                <div class="info-connect">
                    <h3>STAY CONNECTED</h3>
                    <a href="##"><i class="fab fa-facebook-f"></i></a>

                </div>
                <div class="info-subscribe">
                    <h3>BE OUR FRIEND</h3>
                    <form id="subscribe">
                        <label for="email"></label>
                        <input type="email" form="subscribe" id="email" name="user-email" placeholder="Email">
                        <button type="submit">Update Me</button>
                    </form>
                </div>
                <div class="info-contact">
                    <h3>NEED ASSISTANCE?</h3>
                    <p>123-456-7890</p>
                    <p>info@mysite.com</p>
                </div>
            </div>
            <div class="copyright">
                &copy; 2023 by PRETTY GAL. Proudly created with <a href="##">Wix.com</a>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/combine.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/aa23c1a952.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Magra&family=Scheherazade+New&family=Source+Sans+Pro&family=Tinos:wght@700&family=Work+Sans:wght@700&display=swap');
        </style>
  </head>
    <body>
      <header>
        <div class="header-box">
            <h1 class="logo"><a href="##">PRETTY GAL</a></h1>
            <nav>
                <a href="##">Home</a>
                <a href="##">Shop</a>
                <a href="##">Sale</a>
                <a href="##">CustomerCare</a>
                <a href="##">Socklists</a>
            </nav>
            <div class="image-chart">
                <a href="##"><img src="img/bag.png" alt="chart bag"></a>
            </div>
        </div>
      </header>
      <main>
            <section>
                <figure>
                    <div class="banner-box">
                        <figcaption>
                            <h2>FALL & WINTER</h2>
                            <a class="button" href="##">Shop Now</a>
                        </figcaption>
                    </div>
                </figure>
                <div class="shipping-text">
                    <p>FREE SHIPPING WORLWIDE</p>
                </div>
            </section>
            <section class="news">
                <div class="news-text">
                    <h3>YEAR ROUND</h3>
                    <hr/>
                    <h4>Must Have Items</h4>
                </div>
                <div class="img-roll-box">
                    <div class="editor-pick">
                        <img src="img/left.png" alt="edit picks items">
                    </div>
                    <div class="sales">
                        <img src="img/middle.png" alt="sales items">
                    </div>
                    <div class="focus">
                        <img src="img/right.png" alt="focus items">
                    </div>
                </div>
            </section>      
      </main>
      <footer> 
          <div class="footer-box">
              <div class="about">
                <div class="media">
                    <h5>STAY CONNECT</h5>
                    <ul>
                        <a href="##"><i class="fa-fw fa-brands fa-facebook-f"></i></a>
                        <a href="##"><i class="fa-fw fa-brands fa-twitter"></i></a>
                        <a href="##"><i class="fa-fw fa-brands fa-pinterest-p"></i></a>
                        <a href="##"><i class="fa-fw fa-brands fa-instagram"></i></a>
                    </ul>
                </div>
                <div class="join-us">
                    <h5>BE OUR FRIEND</h5>
                    <input type="email" placeholder="Email">
                    <div class="submit">
                        <input type="submit" value="Update me">
                    </div>
                </div>
                <div class="contact">
                    <h5>NEED ASSISTANCE?</h5>
                    <a href="tel:123-456-789">123-456-789</a>
                    <a href="mailto:info@mysite.com">info@mysite.com</a>
                </div>
              </div>
              <div class="copy">
                  <h5>&copy; 2023 by PRETTY GAL. proudly created with Wix.com </h5>
              </div>
          </div>  
      </footer>
    </body>
</html>
</body>
</html>

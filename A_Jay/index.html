<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A_Jay_T2</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">

<body>
  <!-- for debugging -->

  <header>
      <div class="header-wrapper">
        <h1>pretty gal</h1>
        <nav>
          <a href="##">Home</a>
          <a href="##">Shop</a>
          <a href="##">Sale</a>
          <a href="##">Customer Care</a>
          <a href="##">Stockists</a>
        </nav>
        <div class="cart">
          <button class="cart-btn" type="button"></button>
        </div>
      </div>
  </header>

  <main>
    <section class="banner">
      <div class="cover-area">
        <div class="seasonal-info">
          <h2>fall & winter</h2>
          <a href="##">Shop Now</a>
        </div>
      </div>
      <div class="ship-info">
        <span>free shipping worlwide</span>
      </div>
    </section>

    <section class="content">
      <h2 class="title">year round</h2>
      <h3 class="subtitle">Must Have Items</h3>
      <div class="cargo-area">
        <div class="cargo-item cargo-item-1">
          <img src="./img/left.png" alt="">
          <a>editor's picks</a>
        </div>
        <div class="cargo-item cargo-item-2">
          <span>sale</span>
          <img src="./img/middle.png" alt="">
        </div>
        <div class="cargo-item cargo-item-3">
          <img src="./img/right.png" alt="">
          <a>get in focus</a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-wrapper">
      <div class="top-area">
        <div class="social-media">
          <h4>stay connected</h4>
          <a href="##"><i class="fab fa-facebook-f"></i></a>
          <a href="##"><i class="fab fa-twitter"></i></a>
          <a href="##"><i class="fab fa-pinterest-p"></i></a>
          <a href="##"><i class="fab fa-instagram"></i></a>
            </div>
        <div class="rapid-register">
          <h4>be our friend</h4>
          <form>
            <input type="email" placeholder="Email">
            <input type="submit" value="Update Me">
          </form>
        </div>
        <div class="contact-info">
          <h4>need assistance?</h4>
          <p>123-456-7890</p>
          <p>info@mysite.com</p>
        </div>
      </div>
      <p class="copyright">&#169; 2023 by PRETTY GAL. Proudly created with Wix.com</p>
    </div>
  </footer>

</html>

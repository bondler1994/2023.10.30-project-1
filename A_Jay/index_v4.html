<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJay_T2_v4</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style_v4.css" />
  </head>
  <body>
    <!-- <img src="./Template_2.png" alt="" class="prototype" /> -->

    <header>
      <div class="header_wrapper">
        <h1 class="logo"><a href="##" class="text_hover">pretty gal</a></h1>
        <nav class="menu">
          <a href="##" class="menu_item text_hover">home</a>
          <a href="##" class="menu_item text_hover">shop</a>
          <a href="##" class="menu_item text_hover">sale</a>
          <a href="##" class="menu_item text_hover">customer care</a>
          <a href="##" class="menu_item text_hover">stockists</a>
        </nav>
        <button class="cart"><img src="./img/bag.png" alt="cart" /></button>
      </div>
    </header>
    <main>
      <section class="banner">
        <div class="cover">
          <div class="season">
            <h2>fall & winter</h2>
            <a href="##" class="button_hover">shop now</a>
          </div>
        </div>
        <p class="notification">free shipping worlwide</p>
      </section>

      <section class="product">
        <h3>year round</h3>
        <p>must have items</p>
        <div class="product_wrapper">
          <div class="product_item">
            <div class="product_img">
              <img src="./img/left.png" alt="skirts" />
            </div>
            <a href="##" class="button_hover">editor's picks</a>
          </div>
          <div class="product_item product_sale">
            <h3>sale</h3>
            <img src="./img/middle.png" alt="purses" />
          </div>
          <div class="product_item">
            <div class="product_img">
              <img src="./img/right.png" alt="accessories" />
            </div>
            <a href="##" class="button_hover">get in focus</a>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer_content">
        <div class="social">
          <h4>stay connected</h4>
          <div class="social_icon">
            <a href="##"><i class="fa-fw fab fa-facebook-f"></i></a>
            <a href="##"><i class="fa-fw fab fa-twitter"></i></a>
            <a href="##"><i class="fa-fw fab fa-pinterest-p"></i></a>
            <a href="##"><i class="fa-fw fab fa-instagram"></i></a>
          </div>
        </div>
        <div class="register">
          <h4>be our friend</h4>
          <form>
            <input type="email" placeholder="Email" required />
            <input type="submit" value="Update Me" />
          </form>
        </div>
        <div class="contact">
          <h4>need assistance?</h4>
          <a href="tel:1234567890" class="text_hover">123-456-7890</a>
          <a href="mailto:info@mysite.com" target="_blank" class="text_hover"
            >info@mysite.com</a
          >
        </div>
      </div>
      <p class="copyright">
        &copy; 2023 by PRETTY GAL. Proudly created with
        <a href="https://wix.com" target="_blank" class="text_hover">Wix.com</a>
      </p>
    </footer>
  </body>
</html>

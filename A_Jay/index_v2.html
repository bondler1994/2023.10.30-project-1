<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A_Jay_v2</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
  crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main_v2.css">
</head>
<body>
  <!-- <img src="./Template_2.png" alt="" class="debugging"> -->


  <header>
    <div class="layout_wrapper">
      <h1 class="logo">
        <a href="##">PRETTY GAL</a>
      </h1>
      <nav class="menu_navigation">
        <a class="menu_list" href="##">Home</a>
        <a class="menu_list" href="##">Shop</a>
        <a class="menu_list" href="##">Sale</a>
        <a class="menu_list" href="##">Customer Care</a>
        <a class="menu_list" href="##">Stockists</a>
      </nav>
      <div class="cart_btn">
        <img src="./img/bag.png" alt="cart_btn">
      </div>
    </div>
  </header>

  <main>
    <section class="banner">
      <div class="cover_area">
        <div class="seasonal_info">
          <h2>FALL & WINTER</h2>
          <a href="##">Shop Now</a>
        </div>
      </div>
      <p class="ship_info">FREE SHIPPING WORLWIDE</p>
    </section>

    <section class="product">
      <div class="layout_wrapper">
        <h2>YEAR ROUND</h2>
        <p>Must Have Items</p>
        <div class="product_container">
          <div class="item item_1">
            <div class="img_box">
              <img src="./img/left.png" alt="skirt">
            </div>
            <a href="##">EDITOR'S PICKS</a>
          </div>
          <div class="item item_2">
            <span>SALE</span>
            <img src="./img/middle.png" alt="purse">
          </div>
          <div class="item item_3">
            <div class="img_box">
              <img src="./img/right.png" alt="accessories">
            </div>
            <a href="##">GET IN FOCUS</a>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="layout_wrapper">
      <div class="clear_fix">
        <div class="social_media">
          <p>STAY CONNECTED</p>
          <a href="##"><i class="fab fa-facebook-f fa-fw"></i></a>
          <a href="##"><i class="fab fa-twitter fa-fw"></i></a>
          <a href="##"><i class="fab fa-pinterest-p fa-fw"></i></a>
          <a href="##"><i class="fab fa-instagram fa-fw"></i></a>
        </div>
        <div class="rapid_register">
          <p>BE OUR FRIEND</p>
          <form>
            <input type="email" placeholder="Email">
            <input type="submit" value="Update Me">
          </form>
        </div>
        <div class="contact_info">
          <p>NEED ASSISTANCE?</p>
          <p><a href="tel:123-456-7890">123-456-7890</a></p>
          <p><a target="_blank" href="mailto:info@mysite.com">info@mysite.com</a></p>
        </div>
      </div>
      <p class="copyright">
        &#169; 2023 by PRETTY GAL. Proudly create with <a target="_blank" href="mailto:abc@gmail.com">Wix.com</a>
      </p>
    </div>
  </footer>
</body>
</html>

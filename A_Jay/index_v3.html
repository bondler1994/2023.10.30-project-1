<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A_Jay_v3</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="./css/style_v3.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    />
  </head>
  <body>
    <!-- prototype -->
    <!-- <img class="prototype" src="./Template_2.png" alt=""> -->

    <header>
      <div class="layout_wrapper">
        <h1 class="logo"><a href="##">pretty gal</a></h1>
        <nav class="menu">
          <a href="##" class="menu_list">home</a>
          <a href="##" class="menu_list">shop</a>
          <a href="##" class="menu_list">sale</a>
          <a href="##" class="menu_list">customer care</a>
          <a href="##" class="menu_list">stockists</a>
        </nav>
        <div class="cart">
          <img src="./img/bag.png" alt="cart" />
          <img src="" alt="" />
        </div>
      </div>
    </header>

    <main>
      <section class="banner">
        <div class="cover">
          <img src="./img/cover.jpg" alt="cover" />
          <div class="seasonal_info">
            <h2>fall & winter</h2>
            <a href="##">shop now</a>
          </div>
        </div>
        <p class="ship_info">free shiping worlwide</p>
      </section>

      <section class="product">
        <div class="layout_wrapper">
          <h2>year round</h2>
          <p>must have items</p>
          <div class="product_item">
            <div class="product_img_box">
              <img src="./img/left.png" alt="skirts" />
            </div>
            <a href="##">editor's picks</a>
          </div>
          <div class="product_item product_item_sale">
            <span>sale</span>
            <img src="./img/middle.png" alt="purse" />
          </div>
          <div class="product_item">
            <div class="product_img_box">
              <img src="./img/right.png" alt="accessories" />
            </div>
            <a href="##">get in focus</a>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="layout_wrapper">
        <div class="social_media">
          <h3>stay connected</h3>
          <a href="##"><i class="fa-fw fab fa-facebook-f"></i></a>
          <a href="##"><i class="fa-fw fab fa-twitter"></i></a>
          <a href="##"><i class="fa-fw fab fa-pinterest-p"></i></a>
          <a href="##"><i class="fa-fw fab fa-instagram"></i></a>
        </div>
        <div class="rapid_register">
          <h3>be our friend</h3>
          <form>
            <input type="email" placeholder="Email" />
            <input type="submit" value="Update Me" />
          </form>
        </div>
        <div class="contact_info">
          <h3>need assistance?</h3>
          <a href="tel:123-456-7890">123-456-7890</a>
          <a href="mailto:info@mysite.com" target="_blank">info@mysite.com</a>
        </div>
        <p class="copyright">
          &#169; 2023 by PRETTY GAL. Proudly created with
          <a href="##">Wix.com</a>
        </p>
      </div>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>DD's T2</title>
    <link rel="stylesheet" href="layout.css">
    <link href="https://fonts.googleapis.com/css?family=Enriqueta&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f5b786372c.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- <img src="Template_2.png" alt="" class="tbg"> -->
    <header>
        <nav>
            <h1 class="logo">
                <a href="#">PRETTY GAL</a>
            </h1>

            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Shop</a>
                <a href="#">Sale</a>
                <a href="#">Customer Care</a>
                <a href="#">Stockists</a>

            </div>
            <a href="#" class="shopping_chart">
                <img src="img/bag.png" alt="shopping_chart">
            </a>

        </nav>
    </header>

    <section>

        <div class="banner_background">

            <div class="banner_text">
                <h2>FALL & WINTER</h2>
                <a href="#" class="button_shopnow">Shop Now</a>
            </div>
        </div>
        <div class="demarcationline">FREE SHIPPING WORLDWIDE</div>

    </section>

    <article>

        <div class="shoppinglist_title">
            <h3>YEAR ROUND</h3>
            <hr>
            <p>Must Have Items</p>
        </div>

        <div class="shoppinglist_picture">
            <a href=""> <img src="img/left.png" alt=""></a>
            <a href=""> <img src="img/middle.png" alt=""></a>
            <a href=""> <img src="img/right.png" alt=""></a>
        </div>

    </article>

    <footer>
        <div class="footer_text">


            <div class="footer_link">
                <h3>STAY CONNECTED</h3>
                <div class="icon">
                    <a href="#"> <i class="fab fa-facebook-f"></i></a>
                    <a href="#"> <i class="fab fa-twitter"></i></a>
                    <a href="#"> <i class="fab fa-pinterest"></i></a>
                    <a href="#"> <i class="fab fa-instagram"></i></a>
                </div>
            </div>

            <form class="footer_form">

                <h3> BE OUR FREIND</h3>
                <input type="email" name="emailaddress" placeholder="Email" class="inputemail">
                <input type="submit" value="Update Me" class="button_submit">
            </form>

            <div class="footer_infomation">
                <h3>NEED ASSISTANCE?</h3>
                <span>123-456-7890</span>
                <span>info@mysite.com</span>
            </div>

            <p class="copyright">&copy; 2023 by PRETTY GAL. Proudly created with Wix.com</p>



        </div>


    </footer>



</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>DD's T2</title>
    <link rel="stylesheet" href="layout.css">
    <link href="https://fonts.googleapis.com/css?family=Enriqueta&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f5b786372c.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- <img src="Template_2.png" alt="" class="tbg"> -->
    <header>
        <nav>
            <h1 class="logo">
                <a href="#">PRETTY GAL</a>
            </h1>

            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Shop</a>
                <a href="#">Sale</a>
                <a href="#">Customer Care</a>
                <a href="#">Stockists</a>

            </div>
            <a href="#" class="shopping_chart">
                <img src="img/bag.png" alt="shopping_chart">
            </a>

        </nav>
    </header>

    <section class="mainimage">

        <div class="background">

            <div class="center_wrapper">
                <h2>FALL & WINTER</h2>
                <a href="#" class="button_shopnow">Shop Now</a>
            </div>

        </div>

        <div class="demarcationline">FREE SHIPPING WORLDWIDE</div>

    </section>

    <section class="shopping_list">

        <div class="title">
            <h3>YEAR ROUND</h3>
            <hr>
            <p>Must Have Items</p>
        </div>

        <div class="picturearea">
            <img src="img/left.png" alt="">
            <img src="img/middle.png" alt="">
            <img src="img/right.png" alt="">
        </div>

    </section>

    <footer>
        <div class="footer_text">


            <div class="connected">
                <p>STAY CONNECTED</p>
                <div class="icon">
                    <a href="#"> <i class="fab fa-facebook-f"></i></a>
                    <a href="#"> <i class="fab fa-twitter"></i></a>
                    <a href="#"> <i class="fab fa-pinterest"></i></a>
                    <a href="#"> <i class="fab fa-instagram"></i></a>
                </div>
            </div>

            <form action="" class="form_email">

                <label> BE OUR FREIND</label>
                <input type="email" name="emailaddress" placeholder="Email" class="inputemail">
                <input type="submit" value="Update Me" class="button_submit">
            </form>

            <div class="assistance ">
                <p>NEED ASSISTANCE?</p>
                <h4>123-456-7890</h4>
                <h4>info@mysite.com</h4>
            </div>

            <p class="copyright">&copy; 2023 by PRETTY GAL. Proudly created with Wix.com</p>



        </div>


    </footer>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pretty Gal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Geologica&family=Noto+Serif+Armenian:wght@700&family=Raleway&family=Source+Sans+Pro:wght@300;400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- check與原圖的差距 -->
  <!-- <img class="origin" src="./Template_2.png" alt=""> -->
  <header>
    <div class="header_wrapper">
      <h1 class="logo"><a href="##">PRETTY GAL</a></h1>
      <nav>
        <ul class="nav_list">
          <li class="nav_item"><a href="##">Home</a></li>
          <li class="nav_item"><a href="##">Shop</a></li>
          <li class="nav_item"><a href="##">Sale</a></li>
          <li class="nav_item"><a href="##">Customer Care</a></li>
          <li class="nav_item"><a href="##">Stockists</a></li>
        </ul>
      </nav>
      <a class="shopping_cart_link" href="##"><img class="shopping_cart" src="./img/bag.png"
          alt="shopping cart img"></a>
    </div>
  </header>
  <main>
  <section class="seasonal_sale">
    <div class="seasonal_sale_text">
      <h2>FALL & WINTER</h2>
      <a href="##" class="seasonal_sale_button">Shop Now</a>
    </div>
  </section>
  <section class="year_round_sale">
    <div class="banner">
      <p>FREE SHIPPING WORLDWIDE</p>
    </div>
    <div class="year_round_sale_text">
      <h3>YEAR ROUND</h3>
      <hr>
      <p>Must Have Items</p>
    </div>
    <div class="hot_topics_for_sale">
      <div class="hot_topic">
        <a href="##">
          <img src="./img/left.png" alt="hot topic img for editor-picks">
        </a>
      </div>
      <div class="hot_topic">
        <a href="##">
          <img src="./img/middle.png" alt="hot topic img for on-sale">
      </div>
      <div class="hot_topic">
        <a href="##">
          <img src="./img/right.png" alt="hot topic img for get-in-focus">
        </a>
      </div>
    </div>
  </section>
  </main>
  <footer>
    <div class="footer_wrapper">
      <div class="footer_blocks">
        <div class="footer_block social_media">
          <p class="footer_block_title">STAY CONNECTED</p>
          <div class="social_media_links">
            <a href="##" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="##" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            <a href="##" target="_blank"><i class="fa-brands fa-pinterest-p"></i></a>
            <a href="##" target="_blank"><i class="fa-brands fa-square-instagram"></i></a>
          </div>
        </div>
        <div class="footer_block">
          <p class="footer_block_title">BE OUR FRIEND</p>
          <form action="">
            <input type="email" name="contactEmail" placeholder="Email" value="" autocomplete="off">
            <button type="submit">Update Me</button>
            <div class="clearfix"></div>
          </form>
        </div>
        <div class="footer_block">
          <p class="footer_block_title">NEED ASSISTANCE?</p>
          <a href="tel:+123-456-7890">
            <p class="phone">123-456-7890</p>
          </a>
          <a href="mailto:info@mysite.com">
            <p class="mail">info@mysite.com</p>
          </a>
        </div>
      </div>
      <div class="copyright">
        <p>
          &copy; &#169;2023 PRETTY GAL Proudly created with
          <a href="##">Wix.com</a>
        </p>
      </div>
    </div>
  </footer>
  <script src="https://kit.fontawesome.com/8ab9ba888e.js" crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pretty Gal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Geologica&family=Noto+Serif+Armenian:wght@700&family=Source+Sans+Pro:wght@300;400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <div class="container header-wrapper">
      <h1 class="logo"><a href="##">PRETTY GAL</a></h1>
      <ul class="nav-list">
        <li class="nav-item"><a href="##" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="##" class="nav-link">Shop</a></li>
        <li class="nav-item"><a href="##" class="nav-link">Sale</a></li>
        <li class="nav-item"><a href="##" class="nav-link">Customer Care</a></li>
        <li class="nav-item"><a href="##" class="nav-link">Stockists</a></li>
      </ul>
      <a class="shopping-cart-link" href="##"><img class="shopping-cart" src="/img/bag.png" alt="shopping-cart-img"></a>
    </div>
  </header>
  <section class="container seasonal-sale">
    <div class="seasonal-sale-text">
      <h2><strong>FALL & WINTER</strong></h2>
      <a href="##" class="seasonal-sale-button">Shop Now</a>
    </div>
  </section>
  <section class="container year-round-sale">
  <div class="banner">FREE SHIPPING WORLDWIDE</div>
  <div class="year-round-sale-text">
    <h3 class="title">YEAR ROUND</h3>
    <hr>
    <p class="slogan">Must Have Items</p>
  </div>
  <div class="hot-topics-for-sale">
    <div class="hot-topic">
      <a href="##" class="editor-picks">
      <img src="./img/left.png" alt="hot-topic-img for editor-picks">      
      </a>
    </div>
    <div class="hot-topic">
      <a href="##" class="on-sale">
        <img src="./img/middle.png" alt="hot-topic-img for on-sale">        
    </div>
    <div class="hot-topic">
      <a href="##" class="get-in-focus">
        <img src="./img/right.png" alt="hot-topic-img for get-in-focus">        
      </a>
    </div>
  </div>
</section> 
<footer>
  <div class="container footer-wrapper">
    <div class="footer-blocks">
      <div class="footer-block social-media">
        STAY CONNECTED
        <div class="social-media-links">
          <a class="social-media-link" href="##" target="_blank"><i class="fab fa-facebook-square"></i></a>
          <a class="social-media-link" href="##" target="_blank"><i class="fab fa-google-plus-square"></i></a>
          <a class="social-media-link" href="##" target="_blank"><i class="fab fa-twitter-square"></i></a>
          <a class="social-media-link" href="##" target="_blank"><i class="fab fa-pinterest-square"></i></a>
        </div>
      </div>
      <div class="footer-block newsletter">
        BE OUR FRIEND
        <form action="">          
          <input type="text" name="contactEmail" placeholder="Email" autocomplete="off" value="">          
          <button type="submit" disabled="">Update Me</button>
        </form>
      </div>
      <div class="footer-block assistance">
        NEED ASSISTANCE?
        <p class="phone">123-456-7890</p>
        <a href="mailto:info@mysite.com">
          <p class="mail">info@mysite.com</p>
        </a>
      </div>
    </div>
    <div class="copyright">&copy; 2023 PRETTY GAL Proudly created with 
      <a href="##">Wix.com</a>
    </div>
  </div>
</footer>
  <script src="https://kit.fontawesome.com/8ab9ba888e.js" crossorigin="anonymous"></script>
</body>

</html>
